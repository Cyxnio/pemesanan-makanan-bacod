<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="index.js"></script>
    <title>Pemesanan Makanan</title>

</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <h1>Cart</h1>
            </div>
        </div>
        <div class="list-cart">
                
        </div>
        <div class="footer">
            <div class="form">
                <form id="form_checkout" method="post" action="http://localhost:9000/pesan" >
                    <div class="label">
                        <label for="nama_pemesan_id">Nama Pemesan</label>
                        <input type="text" name="nama_pemesan" id="nama_pemesan_id" class="btn-form">
                    </div>
                    <div class="label">
                        <label for="nomor_meja_id">Nomor Meja </label>
                        <input type="number" name="nomor_meja" id="nomor_meja_id" class="btn-form">
                    </div>
                        <!-- <input type="hidden" name="nomor_meja" id="nomor_meja_id" class="btn-form"> -->
                    <div class="label">
                        <label for="no_telepon_id">No. telepon</label>
                        <input type="number" name="no_telepon" id="no_telepon_id" class="btn-form">
                    </div>
                    <div class="label">
                        <label for="note_id">Note</label>
                        <input type="text" name="note" id="note_id" class="btn-form">
                    </div>
                    <div class="total">
                        <h3 class="total-harga"></h3>
                    </div>
                    <div class="checkout label">
                        <input type="submit" class="btn-form submit" value="checkout">
                    </div>  
                </form>
            </div>
    
            <div class="menu-cart">
                <div class="itemMenu">
                    <a href="./index.html">
                        <i data-feather="home"></i>
                    </a>
                </div>
                <div class="itemMenu">
                    <a href="#"  class="active">
                        <i data-feather="shopping-cart"></i>
                    </a>
                </div>
            </div>
        </div>    
    </div>
    
    <script src="script/script.js"></script>
    <script>
           
        feather.replace()
        getCart()
        totalHarga()
    </script>
    </body>
</html>
